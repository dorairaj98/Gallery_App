{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/imglist.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">

    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">

  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow"><a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a><a href="{% url 'dashboard' %}" class="navbar-brand font-weight-bold text-uppercase text-base">Image Gallery</a>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
        <ul class="sidebar-menu list-unstyled">
              <li class="sidebar-list-item"><a href="{% url 'dashboard' %}" class="sidebar-link text-muted"><span>Upload</span></a></li>
              <li class="sidebar-list-item"><a href="{% url 'gallerylist' %}" class="sidebar-link text-muted"><span>Gallery</span></a></li>
        </ul>
      </div>
      <div class="container">
        <h2>Image Gallery</h2>
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-md-3 form-control-label">Category Filter</label>
          <div class="col-md-9">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-outline-primary dropdown-toggle">Select</button>
                <div class="dropdown-menu"><a href="{% url 'gallerylist' %}?filter=Nature" class="dropdown-item">Nature</a><a href="{% url 'gallerylist' %}?filter=Buildings" class="dropdown-item">Buildings</a><a href="{% url 'gallerylist' %}?filter=Sky" class="dropdown-item">Sky</a><a href="{% url 'gallerylist' %}?filter=Animals" class="dropdown-item">Animals</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-9 ml-auto">
            <a href="{% url 'gallerylist' %}" class="btn btn-primary">Clear Filter</a>
          </div>
        </div>
        <div class="row">
          {% for object in imglist %}
          <div class="col-md-4">
            <div class="thumbnail">
              <a href="/w3images/lights.jpg" target="_blank">
                <img src="{{ MEDIA_URL }}/media/{{ object.img }}" alt="" style="width:100%">
                {{ object.gallery_category }}
              </a>
            </div>
          </div>
          {% empty %}
          <p>Please Upload Images of Selected Category</p>
          {% endfor %}
        </div>
      </div>
      </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
            </div>
          </div>
        </footer>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
